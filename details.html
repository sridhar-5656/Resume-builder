<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>User Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f9;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #007acc;
      color: #fff;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    input.edit-name {
      width: 80%;
      padding: 6px;
      font-size: 14px;
    }
    button {
      padding: 6px 12px;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #005fa3;
    }
    #message {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>User Details</h1>
  <table id="usersTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- rows will be injected here -->
    </tbody>
  </table>
  <p id="message"></p>

  <script>
    async function loadUsers() {
      try {
        const res = await fetch('/getUsers');
        const users = await res.json();
        const tbody = document.querySelector('#usersTable tbody');
        tbody.innerHTML = ''; // clear

        users.forEach(user => {
          const tr = document.createElement('tr');

          // ID
          const tdId = document.createElement('td');
          tdId.textContent = user.id;
          tr.appendChild(tdId);

          // Name (editable)
          const tdName = document.createElement('td');
          const input = document.createElement('input');
          input.type = 'text';
          input.value = user.name;
          input.classList.add('edit-name');
          input.dataset.userId = user.id;
          tdName.appendChild(input);
          tr.appendChild(tdName);

          // Email (readonly)
          const tdEmail = document.createElement('td');
          tdEmail.textContent = user.email;
          tr.appendChild(tdEmail);

          // Actions
          const tdActions = document.createElement('td');
          const btnSave = document.createElement('button');
          btnSave.textContent = 'Save';
          btnSave.addEventListener('click', () => updateUser(user.id, input.value));
          tdActions.appendChild(btnSave);
          tr.appendChild(tdActions);

          tbody.appendChild(tr);
        });
      } catch (err) {
        showMessage('Error loading users.', 'red');
        console.error(err);
      }
    }

    async function updateUser(id, newName) {
      try {
        const res = await fetch('/updateUser', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ id, name: newName })
        });
        const data = await res.json();
        if (data.success) {
          showMessage('User updated successfully!', 'green');
          // reload table to reflect any other changes
          setTimeout(() => { showMessage(''); }, 2000);
        } else {
          showMessage(data.message, 'red');
        }
      } catch (err) {
        showMessage('Error updating user.', 'red');
        console.error(err);
      }
    }

    function showMessage(msg, color = '') {
      const el = document.getElementById('message');
      el.textContent = msg;
      el.style.color = color;
    }

    // initial load
    loadUsers();
  </script>
</body>
</html>
