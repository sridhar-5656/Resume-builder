<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Sign Up</title>
  <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 20px;
            border: 1px solid #b8b4a4;
            outline: none;
            font-size: 16px;
        }
        input:focus {
            border-color: #007acc;
            box-shadow: 0 0 5px rgba(0, 122, 204, 0.5);
        }
        label {
            display: block;
            text-align: left;
            font-size: 16px;
            margin: 5px 2%;
            color: #555;
        }
        button {
            margin: 10px;
            width: 90%;
            padding: 12px;
            background-color: #007acc;
            color: #fff;
            font-size: 18px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #005fa3;
        }
        #message {
            margin-top: 10px;
            color: red;
            font-size: 14px;
        }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <label for="name">Name</label>
      <input id="name" name="name" type="text" placeholder="Enter your name" required />

      <label for="email">Email</label>
      <input id="email" name="email" type="email" placeholder="Enter your email" required />

      <label for="password">Password</label>
      <input
        id="password"
        name="password"
        type="password"
        placeholder="Enter your password"
        required
        pattern="^(?=.*[0-9])(?=.*[!@#$%^&*])[A-Za-z0-9!@#$%^&*]{6,}$"
        title="At least 6 chars, 1 number & 1 special (!@#$%^&*)"
      />

      <p>Already have an account? <a href="/login.html">Login</a></p>
      <button type="submit">Sign Up</button>
    </form>
    <p id="message" style="margin-top:20px;"></p>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', async e => {
      e.preventDefault();
      const name = e.target.name.value;
      const email = e.target.email.value;
      const password = e.target.password.value;

      try {
        const res = await fetch('/dupesignin', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password })
        });
        const data = await res.json();

        const msgEl = document.getElementById('message');
        msgEl.textContent = data.message;
        msgEl.style.color = data.success ? 'green' : 'red';

        if (data.success) {
          // redirect to login after a short pause
          setTimeout(() => {
            window.location.href = '/login.html';
          }, 1500);
        }
      } catch (err) {
        console.error(err);
        const msgEl = document.getElementById('message');
        msgEl.textContent = 'An error occurred. Please try again later.';
        msgEl.style.color = 'red';
      }
    });
  </script>
</body>
</html>
